<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Äußerer Kreis mit Platin-Farbverlauf für einen metallischen Look -->
  <defs>
    <!-- Platin-Farbverlauf für metallischen Look -->
    <linearGradient id="platinumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="25%" stop-color="#E5E4E2" />
      <stop offset="50%" stop-color="#D1D1D1" />
      <stop offset="75%" stop-color="#E5E4E2" />
      <stop offset="100%" stop-color="#FFFFFF" />
    </linearGradient>
    
    <!-- Schlagschatten für Text -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="0.5" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <circle cx="32" cy="32" r="28" fill="url(#platinumGradient)" stroke="#BBBCBD" stroke-width="2"/>
  <circle cx="32" cy="32" r="24" fill="url(#platinumGradient)" stroke="#BBBCBD" stroke-width="1"/>
  
  <!-- Ring-Effekt mit leichtem Glanz -->
  <path d="M32 16C23.1634 16 16 23.1634 16 32C16 40.8366 23.1634 48 32 48C40.8366 48 48 40.8366 48 32C48 23.1634 40.8366 16 32 16ZM32 44C25.3726 44 20 38.6274 20 32C20 25.3726 25.3726 20 32 20C38.6274 20 44 25.3726 44 32C44 38.6274 38.6274 44 32 44Z" fill="#BBBCBD"/>
  
  <!-- Glanzeffekt für den metallischen Look -->
  <ellipse cx="26" cy="24" rx="12" ry="8" fill="white" opacity="0.2" />
  
  <!-- "P" für Platin mit Schlagschatten für mehr Tiefe -->
  <text x="32" y="36" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF" filter="url(#shadow)">P</text>
</svg>
