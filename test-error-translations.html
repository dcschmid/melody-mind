      function getTranslation(key) {
        const language = document.getElementById("languageSelect").value;
        const langData = translations[language];
        return langData && langData[key] ? langData[key] : null;
      }

      function testKey(key) {
        const translation = getTranslation(key);
        const language = document.getElementById("languageSelect").value;

        let html = `<div class="translation-result">`;
        html += `<div><span class="key">${key}</span> [${language.toUpperCase()}]:</div>`;

        if (translation) {
          html += `<div><span class="value">"${translation}"</span></div>`;
        } else {
          html += `<div><span class="missing">‚ùå Translation missing</span></div>`;
        }

        html += `</div>`;

        document.getElementById("individualResults").innerHTML = html;
      }

      function testAllKeys() {
        const language = document.getElementById("languageSelect").value;
        let html = `<div class="translation-result">`;
        html += `<h4>üåç All Error Keys for ${language.toUpperCase()}:</h4>`;

        let allPresent = true;

        errorKeys.forEach((key) => {
          const translation = getTranslation(key);
          html += `<div style="margin: 8px 0;">`;
          html += `<span class="key">${key}</span>: `;

          if (translation) {
            html += `<span class="value">"${translation}"</span>`;
          } else {
            html += `<span class="missing">‚ùå Missing</span>`;
            allPresent = false;

        });

      document.getElementById("languageSelect").addEventListener("change", testAllKeys);
